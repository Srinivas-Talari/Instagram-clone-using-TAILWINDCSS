<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e086dc2144.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container flex justify-between  align-top h-[90vh] w-[90vw]">
        <!-- LEFT ELEMENT STARTS -->
        <div class="left flex flex-col justify-evenly
        items-center w-[55vw]">
            <img src="instagram_logo.png" alt="instagram-logo" width="50px" height="50px" class="self-start instagram-logo">
            <h1 class="heading-1 text-4xl font-sans">Share what you're into with the people who get you.</h1>
            <img src="home.png" alt="insta-home-img" width="500px" height="400px" class="instagram-img">
        </div>
        <!-- LEFT ELEMENT ENDS -->

        <!-- VERTICAL LINE  -->

        <div class="VL h-[90vh] text-gray-200 border border-l-2"></div>

        <!-- RIGHT ELEMENT STARTS -->

        <div class="right first flex flex-col justify-evenly w-[35vw] p-10">
            <h4 class="text-1xl">Log into Instagram</h4>
            <input type="text" placeholder="Mobile number,username or email"
                class="border-2 border-gray-300 p-3 rounded-2xl">
            <input type="password" placeholder="Password" class="border-2 border-gray-300 p-3 rounded-2xl">
            <button class="border-none p-2 rounded-2xl bg-blue-600 text-white cursor-pointer font-bold font-sans">Log
                in</button>
            <a href="#" class="text-center cursor-pointer">Forgot password?</a>
            <button
                class="border-2 border-blue-500 p-2 rounded-2xl text-blue-700 cursor-pointer font-bold font-sans">Create
                new account</button>
            <h1 class="text-center"><i class="fa-brands fa-meta"></i> Meta</h1>
        </div>
    </div>
            <!-- RIGHT ELEMENT STARTS -->

            <!-- HORIZONTAL LINE  -->
    <div class="HL w-[99vw] text-gray-200 border border-l-2"></div>

    <!-- FOOTER STARTS -->
    <div class="footer flex flex-col justify-evenly h-[10vh]">
        <ul class="flex justify-center">
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Locations</li>
            <li>Instagram Lite</li>
            <li>Threads</li>
            <li>Contact Uploading & Non-Users</li>
            <li>Meta Verified</li>
        </ul>
        <div class="last flex justify-center">
            <select name="#" id="#" class="border-0 text-gray-400 p-0 m-0 font-sans">
                <option value="#">English</option>
                <option value="#">Telugu</option>
                <option value="#">Hindi</option>
                <option value="#">Malayalam</option>
                <option value="#">Tamilnadu</option>
                <option value="#">Kannada</option>
            </select>
            <h5 class="text-gray-400"><i class="fa-solid fa-copyright"></i> 2025 Instagram from Meta</h5>
        </div>
    </div>
    <!-- FOOTER ENDS -->
</body>
</html>
